<div class="x-container">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="uniqueId">
            <th mat-header-cell *matHeaderCellDef>Unique ID</th>
            <td mat-cell *matCellDef="let element">{{element.uniqueId}}</td>
        </ng-container>

        <ng-container matColumnDef="remoteIpAddress">
            <th mat-header-cell *matHeaderCellDef>Remote Address</th>
            <td mat-cell *matCellDef="let element">{{element.remoteIpAddress}}</td>
        </ng-container>

        <ng-container matColumnDef="port">
            <th mat-header-cell *matHeaderCellDef>Port</th>
            <td mat-cell *matCellDef="let element">{{element.port}}</td>
        </ng-container>

        <ng-container matColumnDef="createdOn">
            <th mat-header-cell *matHeaderCellDef>Created On</th>
            <td mat-cell *matCellDef="let element">{{element.createdOn | date: 'short'}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef i18n> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-flat-button (click)="addNewDevice(element)">
                    <mat-icon>add</mat-icon>
                    <span>Add New Device</span>
                </button>

                <button mat-icon-button (click)="add(element)">
                    <mat-icon color="primary">add</mat-icon>
                </button>

                <button mat-icon-button>
                    <mat-icon color="warn">delete</mat-icon>
                </button>

                <button mat-icon-button>
                    <mat-icon color="accent">refresh</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="resultsLength"
                   [pageSize]="25"
                   [pageSizeOptions]="[10, 25, 50, 100]"
                   showFirstLastButtons></mat-paginator>
</div>
