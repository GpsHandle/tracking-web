<div class="full-height flex-center">
    <form class="forgot-password-form mat-elevation-z2">
        <mat-form-field class="full-width">
            <input type="text" matInput i18n-placeholder placeholder="Enter your account Id">
        </mat-form-field>
        <div class="forgot-password-actions">
            <button mat-flat-button>Submit</button>
            <button mat-button color="primary" routerLink="/login">Back to login</button>
        </div>
    </form>
</div>
