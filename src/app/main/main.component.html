<mat-progress-bar class="main-progress-bar" mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<div class="main" fullscreen>
    <mat-toolbar color="primary" class="header mat-elevation-z3">
        <button mat-icon-button>
            <mat-icon>home</mat-icon>
        </button>
        <!--button mat-button routerLink="dashboard">
            <mat-icon>map</mat-icon>
            <span i18n>Dashboard</span>
        </button-->

        <button mat-button routerLink="tracking">
            <mat-icon>geozone</mat-icon>
            <span i18n>Tracking</span>
        </button>

        <button mat-button routerLink="report">
            <mat-icon>report</mat-icon>
            <span i18n>Reports</span>
        </button>
        <button mat-button routerLink="_admin">
            <mat-icon>setting</mat-icon>
            <span i18n>Administration</span>
        </button>
        <button mat-button [matMenuTriggerFor]="menuHelp">
            <mat-icon>help</mat-icon>
            <span i18n>Help</span>
        </button>

        <mat-menu #menuHelp="matMenu" overlapTrigger="false">
            <button mat-menu-item routerLink="usage">
                <mat-icon>help</mat-icon>
                <span>Help</span>
            </button>
            <button mat-menu-item>
                <mat-icon>voicemail</mat-icon>
                <span>Development Plan</span>
            </button>
            <button mat-menu-item>
                <mat-icon>mail</mat-icon>
                <span>Event Logger</span>
            </button>
        </mat-menu>

        <span class="fill-remain-space"></span>

        <button mat-icon-button>
            <mat-icon>mail</mat-icon>
        </button>

        <button mat-button [matMenuTriggerFor]="menuProfile">
            <span>{{profile.accountName}}</span>
            <mat-icon>profile</mat-icon>
        </button>
        <mat-menu #menuProfile="matMenu" overlapTrigger="false">
            <button mat-menu-item routerLink="profile">
                <mat-icon>setting</mat-icon>
                <span i18n>Preferences</span>
            </button>
            <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span i18n>Logout</span>
            </button>
        </mat-menu>

    </mat-toolbar>
    <div class="page-content">
        <router-outlet></router-outlet>
    </div>
</div>
