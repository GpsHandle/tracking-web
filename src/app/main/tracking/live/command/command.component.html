<div class="x-panel-container">
    <div class="x-panel-header">
        <span i18n="@@sendingCommandToDevice">Sending command to device: {{deviceName}}</span>
        <span class="fill-remain-space"></span>
        <button mat-icon-button class="btn-close small" (click)="cancel()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <form>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label i18n="@@commandToSend">Command to send</mat-label>
            <input type="text" matInput i18n-placeholder="@@commandToSend" placeholder="Command to send" [(ngModel)]="cmdStr" name="cmd-str">
        </mat-form-field>
        <div align="end">
            <button mat-flat-button (click)="send()" i18n="@@send">Send</button>
            <button mat-button (click)="cancel()" i18n="@@cancel">Cancel</button>
        </div>
    </form>
</div>
