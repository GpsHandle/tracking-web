<div mat-dialog-title>
    <span i18n>{{isEditing ? 'Modifying Alert Profile' : 'Creating Alert Profile'}}</span>
    <span> #{{data.id}}</span>
    <span class="x-dialog-close-btn">
        <button mat-icon-button (click)="cancel()">
            <mat-icon>cancel</mat-icon>
        </button>
    </span>
</div>
<div mat-dialog-content>
    <form class="">
        <mat-form-field class="full-width">
            <input matInput placeholder="Name of alert">
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput placeholder="Description">
        </mat-form-field>

        <mat-form-field class="full-width">
            <input type="text"  placeholder="Company" aria-label="Company" matInput [formControl]="companyControl" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let company of filteredCompanies | async" [value]="company">
                    {{company.name}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <div fxLayout="row" fxLayoutGap="16px">
            <div fxFlex="50">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Type">
                </mat-form-field>
            </div>
            <div fxFlex="50">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Actice">
                </mat-form-field>

            </div>
        </div>

        <div fxLayout="row" fxLayoutGap="16px">
            <div fxFlex="25">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Speed KPH">
                </mat-form-field>
            </div>
            <div fxFlex="25">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Zone ID">
                </mat-form-field>
            </div>
            <div fxFlex="25">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Param1">
                </mat-form-field>
            </div>
            <div fxFlex="25">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Param2">
                </mat-form-field>
            </div>
        </div>

        <div fxLayout="row" fxLayoutGap="16px">
            <div fxFlex="50">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Week days">
                </mat-form-field>
            </div>
            <div fxFlex="50">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Time">
                </mat-form-field>
            </div>
        </div>

        <mat-form-field class="full-width">
            <input matInput placeholder="Action">
        </mat-form-field>

        <mat-form-field class="full-width">
            <input matInput placeholder="Notify Email">
        </mat-form-field>

        <mat-form-field class="full-width">
            <input matInput placeholder="Notify SMS">
        </mat-form-field>

        <mat-form-field class="full-width">
            <input matInput placeholder="Email Subject">
        </mat-form-field>

        <mat-form-field class="full-width">
            <input matInput placeholder="Email Text">
        </mat-form-field>

        <mat-form-field class="full-width">
            <input matInput placeholder="Email Template">
        </mat-form-field>

        <mat-form-field class="full-width">
            <input matInput placeholder="SMS Text">
        </mat-form-field>

        <mat-form-field class="full-width">
            <input matInput placeholder="Send Command">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-flat-button (click)="save()" i18n>Save</button>
    <button mat-button mat-dialog-close i18n>Cancel</button>
</div>
