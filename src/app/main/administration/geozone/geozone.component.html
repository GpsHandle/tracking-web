<div fxLayout="row" fxLayoutGap="16px" class="geozone-main">
    <div fxFlex="20" class="geozone-list">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <div class="geozone-items">
            <mat-list>
                <mat-list-item *ngFor="let item of geozoneList">
                    <h3 matLine>{{item.name}}</h3>
                </mat-list-item>
            </mat-list>
        </div>
    </div>
    <div fxFlex="80" class="geo-detail">
        <div id="geo-map-id" class="geo-detail-map"></div>
        <div class="geo-detail-info" *ngIf="showDetails">
            Details showing Details showing Details showing Details showing Details showing Details showing Details showing
        </div>
    </div>
</div>
