<mat-toolbar>
    <button mat-icon-button arial-label="Back to account list" [routerLink]="['/main/admin/account']"><mat-icon>back</mat-icon></button>
    <span class="fill-remain-space"></span>
    <button mat-flat-button color="primary" (click)="save()">
        <mat-icon>c-save</mat-icon>
        <span>Save</span>
    </button>
</mat-toolbar>

<div fxLayout="row" fxLayoutGap="16px" class="padding-16">
    <div fxFlex="67">
        <div fxLayout="column">
            <mat-form-field class="full-width">
                <input matInput i18n-placeholder placeholder="Account ID" name="acc-account-id" [(ngModel)]="account.accountId" required>
            </mat-form-field>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="16px" fxLayoutGap.xs="0px">
                <div fxFlex="50">
                    <mat-form-field class="full-width">
                        <input type="password" matInput i18n-placeholder placeholder="Password" name="acc-password" [(ngModel)]="password">
                    </mat-form-field>
                </div>
                <div fxFlex="50">
                    <mat-form-field class="full-width">
                        <input type="password" matInput i18n-placeholder placeholder="Re-type Password" name="acc-re-password" [(ngModel)]="rePassword">
                    </mat-form-field>
                </div>
            </div>

            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="16px" fxLayoutGap.xs="0px">
                <div fxFlex="50">
                    <mat-form-field class="full-width">
                        <input matInput i18n-placeholder placeholder="First Name" name="acc-first-name" [(ngModel)]="account.firstName">
                    </mat-form-field>
                </div>
                <div fxFlex="50">
                    <mat-form-field class="full-width">
                        <input matInput i18n-placeholder placeholder="Last Name" name="acc-last-name" [(ngModel)]="account.lastName">
                    </mat-form-field>
                </div>
            </div>

            <div fxLayout="row" fxLayoutGap="16px">
                <div fxFlex="50">
                    <mat-form-field class="full-width">
                        <mat-select matInput placeholder="Roles" [(ngModel)]="account.privilege">
                            <mat-option *ngFor="let pri of privilegeList" [value]="pri.id">{{pri.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>



            <mat-form-field class="full-width">
                <input type="text"  placeholder="Status" aria-label="Status" matInput [formControl]="statusControl" [matAutocomplete]="autoStatus">
                <mat-autocomplete #autoStatus="matAutocomplete">
                    <mat-option *ngFor="let status of filteredStatus | async" [value]="status">
                        {{status}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>


            <div fxLayout="row" fxLayoutGap="16px">
                <div fxFlex="50">
                    <mat-form-field class="full-width">
                        <input matInput i18n-placeholder placeholder="Phone Number" name="acc-phone-number" [(ngModel)]="account.phoneNumber">
                    </mat-form-field>
                </div>
                <div fxFlex="50">
                    <mat-form-field class="full-width">
                        <input matInput i18n-placeholder placeholder="Email Address" name="acc-email-address" [(ngModel)]="account.emailAddress" required>
                    </mat-form-field>
                </div>
            </div>
            <mat-form-field class="full-width">
                <input matInput i18n-placeholder placeholder="Address Line1" name="acc-address-line1" [(ngModel)]="account.addressLine1">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput i18n-placeholder placeholder="Address Line2" name="acc-address-line2" [(ngModel)]="account.addressLine2">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput i18n-placeholder placeholder="Notes" name="acc-notes" [(ngModel)]="account.notes">
            </mat-form-field>

        </div>
    </div>
    <div fxFlex="33">
        <table mat-table [dataSource]="account.smtpProperties" multiTemplateDataRows>

            <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
                <th mat-header-cell *matHeaderCellDef>{{column}}</th>
                <td mat-cell *matCellDef="let element">{{element[column]}}</td>
            </ng-container>

            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                    <div class="element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                        <div class="element-diagram">
                            <div class="">{{element.host}}</div>
                            <div class="">{{element.port}}</div>
                        </div>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="element-row"
                [class.expanded-row]="expandedElement === element"
                (click)="expandedElement = expandedElement === element ? null : element"></tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
        </table>

        <div *ngIf="isAddNewSmtp">
            <mat-form-field class="full-width">
                <mat-label>SMTP Servers</mat-label>
                <mat-select [formControl]="smtpServers" multiple>
                    <mat-option *ngFor="let smtp of smtpServerList" [value]="smtp">{{smtp.host}}</mat-option>
                </mat-select>

                <button mat-icon-button matSuffix [attr.aria-label]="'Add new smtp server'" (click)="openDialogNewSmtp($event)">
                    <mat-icon>add</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="center">
            <button *ngIf="!isAddNewSmtp" mat-flat-button color="primary" (click)="newSmtpServer()">
                <mat-icon>add</mat-icon>
                <span>New SMTP Server</span>
            </button>
            <button *ngIf="isAddNewSmtp" mat-flat-button color="primary" (click)="saveNewSmtpServer()" class="margin-righ-16">Save</button>
            <button *ngIf="isAddNewSmtp" mat-flat-button color="warn" (click)="cancelNewSmtpServer()">Cancel</button>
        </div>
    </div>
</div>
