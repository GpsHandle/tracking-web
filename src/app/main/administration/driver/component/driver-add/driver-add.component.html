<mat-toolbar>
    <button mat-icon-button arial-label="Back to account list" [routerLink]="['/main/admin/driver']"><mat-icon>back</mat-icon></button>
    <span class="fill-remain-space"></span>
    <button mat-flat-button color="primary" (click)="save()" class="margin-right-16" i18n="@@save">Save</button>
    <button mat-flat-button color="warn" (click)="cancel()" i18n="@@cancel">Cancel</button>
</mat-toolbar>

<div class="padding-16">
    <div class="center">
        <img src="" width="200" height="200"/>
    </div>
    <form>
        <div fxLayout="column">
            <div fxLayout="row" fxLayoutGap="16px">
                <div fxFlex="50">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label i18n="@@firstName">First Name</mat-label>
                        <input type="text"
                               matInput
                               i18n-placeholder="@@firstName"
                               placeholder="First Name"
                               name="driver-first-name"
                               [(ngModel)]="data.firstName">
                    </mat-form-field>
                </div>
                <div fxFlex="50">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label i18n="@@lastName">Last Name</mat-label>
                        <input type="text"
                               matInput
                               i18n-placeholder="@@lastName"
                               placeholder="Last Name"
                               name="driver-last-name"
                               [(ngModel)]="data.lastName">
                    </mat-form-field>
                </div>
            </div>

            <mat-form-field appearance="outline">
                <mat-label i18n="@@dateOfBirth">Date of Birth</mat-label>
                <input matInput
                       [matDatepicker]="dateOfBirth"
                       [(ngModel)]="data.dateOfBirth"
                       i18n-placeholder="@@dateOfBirth"
                       name="driver-date-of-birth"
                       placeholder="Date of Birth">
                <mat-datepicker-toggle matSuffix [for]="dateOfBirth"></mat-datepicker-toggle>
                <mat-datepicker #dateOfBirth></mat-datepicker>
            </mat-form-field>

            <div fxLayout="row" fxLayoutGap="16px">
                <mat-form-field appearance="outline" fxFlex="50">
                    <mat-label i18n="@@licenseNumber">License Number</mat-label>
                    <input type="text"
                           matInput
                           name="driver-license-number"
                           [(ngModel)]="data.driverLicenseNumber"
                           i18n-placeholder="@@licenseNumber"
                           placeholder="License Number">
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="50">
                    <mat-label i18n="@@licenseType">License Type</mat-label>
                    <input type="text"
                           matInput
                           name="driver-license-type"
                           [(ngModel)]="data.driverLicenseType"
                           i18n-placeholder="@@licenseType"
                           placeholder="License Type">
                </mat-form-field>
            </div>

            <mat-form-field appearance="outline">
                <mat-label i18n="@@licenseTypeDescription">License Type Description</mat-label>
                <input type="text"
                       matInput
                       name="driver-license-type-description"
                       [(ngModel)]="data.driverLicenseTypeDescription"
                       i18n-placeholder="@@licenseTypeDescription"
                       placeholder="License Type Description">
            </mat-form-field>

            <div fxLayout="row" fxLayoutGap="16px">
                <mat-form-field appearance="outline" fxFlex="50">
                    <mat-label i18n="@@issuedDate">Issued Date</mat-label>
                    <input matInput
                           [matDatepicker]="issuedDate"
                           [(ngModel)]="data.driverLicenseIssueDate"
                           name="driver-license-issue-date"
                           i18n-placeholder="@@issuedDate"
                           placeholder="Issued Date">
                    <mat-datepicker-toggle matSuffix [for]="issuedDate"></mat-datepicker-toggle>
                    <mat-datepicker #issuedDate></mat-datepicker>
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="50">
                    <mat-label i18n="@@expiredDate">Expired Date</mat-label>
                    <input matInput
                           [matDatepicker]="expiredDate"
                           [(ngModel)]="data.driverLicenseExpiredDate"
                           name="driver-license-expire-date"
                           i18n-placeholder="@@expiredDate"
                           placeholder="Expired Date">
                    <mat-datepicker-toggle matSuffix [for]="expiredDate"></mat-datepicker-toggle>
                    <mat-datepicker #expiredDate></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
