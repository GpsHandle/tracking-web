<mat-sidenav-container class="side-nav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 mode="{{sidenavMode$ | async}}"
                 opened="{{sidenavOpened$ | async}}">
        <div class="rpt-nav-device" id = "deviceList">
            <mat-form-field class="rpt-device-filter">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Device Filter">
            </mat-form-field>
            <mat-nav-list class="rpt-list-device">
                <mat-list-item *ngFor="let device of deviceList; trackBy: trackByFn" [routerLink]="device.id">
                    <div>
                        <span>{{device.name || device.deviceId}}</span>
                    </div>
                </mat-list-item>
            </mat-nav-list>
        </div>
    </mat-sidenav>
    <mat-sidenav-content class="mat-elevation-z6">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
