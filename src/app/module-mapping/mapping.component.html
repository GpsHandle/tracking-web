<div *ngIf="isLoading" class="page-center">
    <span>
        <md-progress-spinner
                class="center"
                mode="indeterminate"
                color="primary">
        </md-progress-spinner>
    </span>
</div>
<md-sidenav-container class="side-nav-container">
    <md-sidenav mode="side" opened="true" align="end">
        <form>
            <md-input-container class="map-search-device">
                <md-icon mdPrefix>{{inputSearch ? 'cancel' : 'filter'}}</md-icon>
                <input mdInput name="searching-device-input" [(ngModel)]="inputSearch">
            </md-input-container>
        </form>
        <md-nav-list dense>
            <md-list-item *ngFor="let event of liveEvents">
                <md-icon md-list-icon [color]="event.isActive? 'primary' : ''">brightness_1</md-icon>
                <a md-line (click)="selectAnEvent(event)">{{ event.displayName }}</a>
                <div md-line>Test</div>
            </md-list-item>
        </md-nav-list>
        <table *ngIf="selectedEvent && inputSearch" class="table-device-detail">
            <tr>
                <td i18n>Device ID</td>
                <td>{{selectedEvent.deviceID}}</td>
            </tr>
        </table>
    </md-sidenav>

    <div class="sidenav-content">
        <div id="map-id" class="main-map"></div>
    </div>
</md-sidenav-container>
